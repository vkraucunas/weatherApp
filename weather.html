<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" type="text/css" href="style.css">
  <title>JS W E A T H E R</title>
</head>
<body>
  <div class="container">
    <h1>Weather Descriptions!</h1>
    <h3 id="tuning"></h3>
    <h3 id="currentLoc"></h3>
    <p id="long"></p>
    <p id="lat"></p>
    <br>
    <h3 id="colloquial"></h3>
    <br>
    <div id="searchResults">
      <h2>Search Results</h2>
      <p id='disappear'>Enter a city and state below</p>
      <p id="searchLoc"></p>
      <br>
      <p id="searchLong"></p>
      <p id="searchLat"></p>
      <br>
      <p id="searchColloquial" style="color:#2F97C1;"></p>
    </div>

    <div class="interface center">

      <input type="text"
              id="userInput"
              placeholder="City, State"
              style="text-align: center; font-size: 15px;"
              class="center">

      <br>

      <button id="submit" class="center">Search</button>
    </div>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script type="text/javascript" src="main.js"></script>
  </div>
</body>
</html>
